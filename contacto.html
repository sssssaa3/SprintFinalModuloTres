<!DOCTYPE html>
<html lang="es">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Te lo Vendo">
    <meta name="description"
        content="Cont치ctanos en Te lo Vendo para m치s informaci칩n sobre nuestros productos y servicios o visita nuestra tienda en Santiago.">
    <meta name="keywords" content="contacto Te lo Vendo, ubicaci칩n de tienda, servicios al cliente, ayuda compra">

    <!-- TITLE -->
    <title>Contacto - Te lo Vendo</title>

    <!-- styles scss -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="bg-primary fixed-top shadow">
        <div class="container py-3 px-4">
            <!-- NAV -->
            <nav class="navbar navbar-expand-md p-0" data-bs-theme="dark">
                <div class="container-fluid p-0">
                    <!-- nav brand -->
                    <a class="navbar-brand p-0" href="index.html">Te lo Vendo</a>
                    <!-- Boton minimizado -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- menu navegacion -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto d-flex justify-content-center align-items-center ">
                            <li class="nav-item">
                                <a class="nav-link  text-uppercase" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-uppercase" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <!-- MAIN -->
    <main class="d-flex flex-grow-1 mt-5">
        <div class="container d-flex justify-content-center align-items-center  flex-grow-1 ">

            <!-- SECTION FORM -->
            <section class="py-5 form-section">
                <!-- TITLE FORM -->
                <h2 class="mb-5 text-center">Formulario de Contacto</h2>
                <!-- FORM -->
                <form class="form-contact needs-validation" novalidate>
                    <!-- INPUT NOMBRE -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre </label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese un nombre"
                            required>

                        <div class="invalid-feedback">
                            Favor indicar un nombre
                        </div>
                    </div>
                    <!-- INPUT EMAIL -->
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido </label>
                        <input type="text" id="apellido" name="apellido" class="form-control"
                            placeholder="Ingrese un apellido" required>
                        <div class="invalid-feedback">
                            Favor indicar un apellido
                        </div>
                    </div>
                    <!-- INPUT MENSAJE -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje </label>
                        <textarea name="message" id="message" rows="6" cols="30" placeholder="Ingrese un mensaje"
                            class="form-control" required></textarea>
                        <div class="invalid-feedback">
                            Favor indicar un mensaje
                        </div>
                    </div>
                    <!-- INPUT BUTTON  -->
                    <button type="submit" class="btn btn-success w-100 text-uppercase">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-black text-center text-white">
        <!-- CONTAINER -->
        <div class="container position-relative">
            <!-- FOOTER BRAND-->
            <p class="footer-brand ">Te lo Vendo</p>
            <!-- FOOTER CAPTION -->
            <p>Todos los derechos reservados. 2024</p>
            <div class="d-flex justify-content-center gap-3 flex-md-column wrapper-social-icons top-0 end-0 me-4">

                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"> <i
                        class="bi bi-facebook"></i></a>
                <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-whatsapp"></i>
                </a>

                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Felicitaciones</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Correo Enviado Exitosamente!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
